# ageDiverse

# 由于 .yml 文件数据格式限制，分龄信息内容只支持图片，可使用 <br><br/> 换行，其他 md 格式暂不支持

分龄信息一:
  includeType: age
  diverse:
    2-5岁:
      title: "在 6 岁之前，大部分孩子还没有基本的掌控能力来协调运动。平衡感和注意力都有限，视觉和跟踪目标运动的能力也不够成熟。"
      content: "![](http://orfe2zdcb.bkt.clouddn.com/exercise2.jpg)父母可以为孩子提供一些基本能力的运动。比如:
      2 岁之前可以学习走路、在地上爬滚、用铲子挖土、玩滑梯、搭积木、接扔球等。
      2 岁后开始抓扶手上下楼梯，踢球，用手拍球。
      3 岁的孩子可以学骑儿童三轮车，和同伴玩耍。
      4-5 岁的孩子可以选择踢球、抛球、跑步、游泳、骑自行车、爬山等。"
    6-9岁:
      title: "一般孩子到 6 岁时通常能参与一些简单的团队运动。不过，还是缺乏手眼协调能力，也不一定能理解团队合作的概念。"
      content: "这个年龄阶段的孩子具有了基本的运动技巧。这个时候孩子开始对有组织的体育运动或者团队运动有了兴趣，可以尝试的运动除了之前提到的跑步、游戏，还可以有足球、棒球、羽毛球、滑冰等。
而那些需要复杂的视觉捕捉、瞬间决定、运动策略和团队合作的运动，比如橄榄球、篮球、曲棍球、排球等，对于他们现在来说还比较困难。"
    10-12岁:
      title: "到了 10-12 岁，大部分孩子可以参加些复杂的运动了，他们能参加那些需要团队合作和策略的运动。大部分专家也认为这个阶段应注重能力发展、趣味性和参与性，而不是比赛。"
      content: "![](http://orfe2zdcb.bkt.clouddn.com/exercise3.jpg)
这个阶段各个孩子发育差异性已经表现出来，所以不同的游戏会适合不同的孩子。发育早的孩子，个子高身体壮，所以在身体上有优势，但也不代表有运动天赋。发育稍晚些的孩子也不必担心，还是要多鼓励他们参加一些有挑战性的运动，如摔跤等。"

分龄信息二:
  includeType: age
  diverse:
    2-3岁:
      title: "帮助孩子分清「你的东西，我的东西」"
      content: "无论是散步、游戏、探索后花园还是在公园的体育器材上活动，父母和宝宝都会度过一个愉快而健康的时光。
      比如，你们可以像企鹅一样行走，青蛙一样跳跃；可以面对面坐着，牵着手玩划船游戏，一边唱着「摇呀摇，摇到外婆桥」；可以弯腰手掌触地，然后手掌像毛毛虫一样向前移动；或者坐在操场上让宝宝跨过你的腿，或者用身体造座桥，让宝宝爬过去；还可以在一起唱歌跳舞......
      总之，想象力是无尽的。发挥你的才智，跟随宝宝的步伐，你们就能远离屏幕，度过健康的亲子时光。"
    4-5岁:
      title: "引导孩子学会交换或者轮流"
      content: "这个年龄的孩子，既可以和家人一起活动，也可以和一群同伴玩耍，进行简化过的球类运动，或者锻炼平衡能力的运动。
      即使由于天气原因被困在在室内，也阻挡不了你和宝宝运动的步伐：
      寻宝游戏。在屋里藏宝，可以给孩子提供宝藏位置的线索。
      障碍设置。用凳子、盒子或者孩子的玩具设置一个个障碍，让孩子跳过、钻过或者绕过。
      球类运动。用软的泡沫球来模拟室内的篮球、足球或者简单的接球活动。甚至你可以用气球来模拟排球活动呢。"
    6+岁:
      title: ""
      content: "这个年龄段，当提到运动，父母很容易想到团体活动。虽然让孩子加入垒球队的确利于健身，不过每周一两次的运动是不能满足孩子的运动需要的。同样，仅仅依靠学校的体育课也是不够的。父母得想法子让孩子在家动起来。
      在家中，父母可以把体育运动作为日常管理的一部分，从家务活到日常散步，让孩子和家人每天都活跃着。
      给孩子自由活动的时间，孩子们对自己主导的活动会更感兴趣，比如捉迷藏、在家附近骑车溜达。
      为孩子提供一个方便运动的环境，你不一定要为孩子提供昂贵的运动器械，球、呼啦圈和跳绳就能让他活动上好一阵子了。
      更重要的是，你要和孩子一起动起来。作为孩子的榜样，你当然得远离电脑和手机。可以选择一项全家人都可以参与的活动，比如远足、滑冰甚至爬山。"
