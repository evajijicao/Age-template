# ageDiverse

# 由于 .yml 文件数据格式限制，分龄信息内容只支持图片，可使用 <br><br/> 换行，其他 md 格式暂不支持

分龄信息一:
  includeType: age
  diverse:
    4-7个月:
      title: ""
      content: "能够把物体从一只手交到另一只手，会把五根指头凑在一起来捡起东西。"
    8-12个月:
      title: ""
      content: "宝宝能用食指按压物件，如按电话机上的按钮。他会把拇指和食指相对，做出一个协调性很好的钳形抓握姿势"
    1－2岁:
      title: ""
      content: "宝宝能够：把四块或更多的积木或小盒子叠成小塔；可以翻书，但只能每次翻一页；会扭动门把手，能扭开瓶盖，把小柱子塞进孔内；还会用颜色笔涂鸦，开始惯用左或右手；"
    2-3岁:
      title: ""
      content: "宝宝能够：执笔画直线和横线；会用积木类的玩具建简单的模型；会穿珠子，能逐页翻开书本，会替玩具上发条；"

分龄信息二:
  includeType: age
  diverse:
    2-3岁:
      title: "帮助孩子分清「你的东西，我的东西」"
      content: "无论是散步、游戏、探索后花园还是在公园的体育器材上活动，父母和宝宝都会度过一个愉快而健康的时光。
      比如，你们可以像企鹅一样行走，青蛙一样跳跃；可以面对面坐着，牵着手玩划船游戏，一边唱着「摇呀摇，摇到外婆桥」；可以弯腰手掌触地，然后手掌像毛毛虫一样向前移动；或者坐在操场上让宝宝跨过你的腿，或者用身体造座桥，让宝宝爬过去；还可以在一起唱歌跳舞......
      总之，想象力是无尽的。发挥你的才智，跟随宝宝的步伐，你们就能远离屏幕，度过健康的亲子时光。"
    4-5岁:
      title: "引导孩子学会交换或者轮流"
      content: "这个年龄的孩子，既可以和家人一起活动，也可以和一群同伴玩耍，进行简化过的球类运动，或者锻炼平衡能力的运动。
      即使由于天气原因被困在在室内，也阻挡不了你和宝宝运动的步伐：
      寻宝游戏。在屋里藏宝，可以给孩子提供宝藏位置的线索。
      障碍设置。用凳子、盒子或者孩子的玩具设置一个个障碍，让孩子跳过、钻过或者绕过。
      球类运动。用软的泡沫球来模拟室内的篮球、足球或者简单的接球活动。甚至你可以用气球来模拟排球活动呢。"
    6+岁:
      title: ""
      content: "这个年龄段，当提到运动，父母很容易想到团体活动。虽然让孩子加入垒球队的确利于健身，不过每周一两次的运动是不能满足孩子的运动需要的。同样，仅仅依靠学校的体育课也是不够的。父母得想法子让孩子在家动起来。
      在家中，父母可以把体育运动作为日常管理的一部分，从家务活到日常散步，让孩子和家人每天都活跃着。
      给孩子自由活动的时间，孩子们对自己主导的活动会更感兴趣，比如捉迷藏、在家附近骑车溜达。
      为孩子提供一个方便运动的环境，你不一定要为孩子提供昂贵的运动器械，球、呼啦圈和跳绳就能让他活动上好一阵子了。
      更重要的是，你要和孩子一起动起来。作为孩子的榜样，你当然得远离电脑和手机。可以选择一项全家人都可以参与的活动，比如远足、滑冰甚至爬山。"
